<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>Como en casa - Contacto</title>
</head>
<body>
    <header class="menu">

        <nav class="navbar navbar-expand-lg menu-navegacion">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img class="menu-logo" src="../assets/img/Logo.png" alt="Logo de Como en Casa">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./delivery.html">Delivery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nuestra-historia.html">Nuestra historia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
        
    <main>

        <section class="card-section-img-mobile">
            <article>
                <img class="card-img" src="../assets/img/slider-falafel-shakshuka-pita.jpg" alt="Shakshuka con pan pita y falafel">
            </article> 
            <article class="article-h1-mobile">
                <h1 class="h1-mobile">Bocados con historia</h1>
            </article>
        </section>

        <section class="card-section-carousel">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="../assets/img/slider-falafel-shakshuka-pita.jpg" class="d-block w-100" alt="Shakshuka con pan pita y falafel">
                    </div>
                    <div class="carousel-item active">
                        <img src="../assets/img/slider-falafel-hummus.jpg" class="d-block w-100" alt="Hummus y falafel">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Bocados con historia</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/slider-pita-con-falafel.jpg" class="d-block w-100" alt="Pan pita y falafel">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="card-section">
            <div class="article-title">
                <h2>Contactanos</h2>
            </div>
            <div class="article-form-contacto">
                <form>
                    <input type="text" id="nombre" placeholder="Nombre">
                    <input type="text" id="mail" placeholder="Correo electronico">
                    <input type="text" id="telefono" placeholder="Telefono">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Dejanos un mensaje"></textarea>
                    <button class="btn-form" type="submit">Enviar</button>
                    <button class="btn-form" type="reset">Restablecer</button>
                </form>
            </div>
        </section>
    </main>
        
    <footer>
        <section class="card-footer">
            <div>
                <img src="../assets/img/facebook.png" alt="Facebook">
                <img src="../assets/img/instagram.png" alt="Instagram">
            </div>
            <div>
                <h3> Como en Casa - Bocados con historia </h3>
            </div>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
