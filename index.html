<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Como en casa - Inicio</title>
</head>
<body>

    <!-- navbar bootstrap -->
    <header class="menu">

        <nav class="navbar navbar-expand-lg menu-navegacion">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="menu-logo" src="./assets/img/Logo.png" alt="Logo de Como en Casa">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/delivery.html">Delivery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/nuestra-historia.html">Nuestra historia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
        
    <main>

        <section class="card-section-img-mobile">
            <article>
                <img class="card-img" src="../assets/img/slider-falafel-shakshuka-pita.jpg" alt="Shakshuka con pan pita y falafel">
            </article> 
            <article class="article-h1-mobile">
                <h1 class="h1-mobile">Bocados con historia</h1>
            </article>
        </section>

        <section class="card-section-carousel">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/img/slider-falafel-shakshuka-pita.jpg" class="d-block w-100" alt="Shakshuka con pan pita y falafel">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Bocados con historia</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/slider-falafel-hummus.jpg" class="d-block w-100" alt="Hummus y falafel">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/slider-pita-con-falafel.jpg" class="d-block w-100" alt="Pan pita y falafel">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="card-section">
            <div class="article-title">
                <h2>Nuestros productos</h2>
            </div>

            <div class="card-group">
                <div class="col">
                    <div class="card">
                        <img class="card-img" src="./assets/img/surtido-calentitos.jpg" alt="Calentitos">
                        <div class="card-img-overlay text-center d-flex flex-column justify-content-center">
                            <h4 class="card-title">Calentitos</h4>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img class="card-img" src="./assets/img/oriental.jpg" alt="Dulces">
                        <div class="card-img-overlay text-center d-flex flex-column justify-content-center">
                            <h4 class="card-title">Dulces</h4>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img class="card-img" src="./assets/img/cuadraditos-dulces.jpg" alt="Tortas">
                        <div class="card-img-overlay text-center d-flex flex-column justify-content-center">
                            <h4 class="card-title">Tortas</h4>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img class="card-img"src="./assets/img/surtido-panes.jpg" alt="Panificados">
                        <div class="card-img-overlay text-center d-flex flex-column justify-content-center">
                            <h4 class="card-title">Panificados</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <section class="card-footer">
            <article>
                <img src="./assets/img/facebook.png" alt="Facebook">
                <img src="./assets/img/instagram.png" alt="Instagram">
            </article>
            <article>
                <h3> Como en Casa - Bocados con historia </h3>
            </article>
        </section>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
